name: todo_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  date_picker_timeline:
    path: packages/date_picker_timeline
    
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.3.0
  smooth_page_indicator: ^1.0.0+2

  sqflite: ^2.2.2
  shared_preferences: ^2.0.15

  flutter_svg: ^1.1.6
  lottie: ^2.0.0
  intl: ^0.17.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/
    - assets/svg/types/
    - assets/png/
    - assets/fonts/

  
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
